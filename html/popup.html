<!DOCTYPE html> 
<html>
<head>
	<base target="_blank" />
	<link type="text/css" href="/css/popup.css" rel="stylesheet" />
	<script type="text/javascript" src="/js/jquery/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>
</head>
<body>
	<!-- search/nav bar -->
	<div id="top_bar">
		<div id="bar_left">
			<div id="extension_name">
				udsearch
			</div>
		</div>
		<div id="bar_right">
			<img id="loading_animation" src="/images/loading.gif"/>
			<input id="search_input" type="text" size="25" maxlength="25"/>		
		</div>		
	</div>
		
	<!-- body -->
	<div id="outer_body">
		<div id="inner_body">
			<a id="expression"></a>
			<div id="definition"></div>
			<div id="example"></div>
			<div id="tags"></div>	
		</div>		
	</div>
	
	<div id="message_box"></div>
</body>
<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-27979301-1']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = 'https://ssl.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

	$(window).load(function() {
 		$("#search_input").focus();
				
		//chrome.extension.onRequest.addListener(search);	
		chrome.extension.onRequest.addListener(function(selection) {
			_gaq.push(['_trackEvent', 'Search', 'selection']);
			search(selection);
		});
		
		chrome.tabs.executeScript(null, { file: "/js/request.js" });
		
		$('#search_input').keypress(function(e) {
			// if pressed key == 'Enter'
	        if (e.which == 13) {
				// tracks search event
				_gaq.push(['_trackEvent', 'Search', 'form']);
				
				handleFormSubmit($("#search_input").val());
	        }
	    });
 	});
</script>
</html>
