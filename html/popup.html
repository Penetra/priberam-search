<!DOCTYPE html>
<html>
<head>
	<base target="_blank" />
	<link type="text/css" href="/css/popup.css" rel="stylesheet" />
	<script type="text/javascript" src="/js/jquery/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="/js/jquery/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>
</head>
<body>
	<div id="container">
		<div id="search">
			<input id="search_input" type="text" size="100" maxlength="100" placeholder="Search words and expressions!"/>
		</div>

		<div id="inner_body">
			<div id="expression">
			</div>

			<table>
				<tr class="separator"><td colspan="2"></td></tr>
				<tr>
					<td class="label">Definition:</td>
					<td class="content" id="definition"></td>
				</tr>
				<tr class="separator"><td colspan="2"></td></tr>
				<tr>
					<td class="label">Example:</td>
					<td class="content" id="example"></td>
				</tr>
				<tr class="separator"><td colspan="2"></td></tr>
				<tr>
					<td class="label">Tags:</td>
					<td class="content" id="tags"></td>
				</tr>
				<tr class="separator"><td colspan="2"></td></tr>
			</table>
		</div>

		<div id="message_box"></div>
	</div>
</body>
</html>
